<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formato avanzado de texto e imágenes</title>
    <link rel="stylesheet" href="estilos1.css">
</head>
<body>
    <header>
        <h1>Mi Página de Ejemplo</h1>
    </header>

    <section class="contenedor">
        <article class="texto">
            <h2>Encabezado principal</h2>
            <p>Este es un párrafo de ejemplo con formato avanzado. Se puede personalizar el color, el espaciado, el tamaño y el tipo de fuente.</p>
        </article>

        <aside class="imagen">
            <img src="logo.png" alt="Logo de ejemplo">
        </aside>
    </section>

    <footer>
        <p>Derechos reservados © 2025</p>
    </footer>
</body>
</html>
