<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica CSS Avanzada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Práctica de CSS Avanzado</h1>
    </header>
    <section>
        <p class="parrafo-1">Este es el primer párrafo, con un fondo azul.</p>
        <p class="parrafo-2">Este es el segundo párrafo, con un fondo verde.</p>
        <p class="parrafo-3">Este es el tercer párrafo, con un fondo amarillo.</p>
    </section>
    <ul class="lista-personalizada">
        <li>Primer elemento</li>
        <li>Segundo elemento</li>
        <li>Tercer elemento</li>
        <li>Cuarto elemento</li>
    </ul>
    <button class="boton-saltarin">Hacer clic</button>
    <div class="caja">
        <p>Texto dentro de una caja centrada</p>
    </div>
</body>
</html>
